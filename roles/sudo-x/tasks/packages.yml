---
- apt:
    state: present
    package:
      - dbus-x11 # dep
      - fonts-dejavu
      - fonts-inconsolata
      - fonts-symbola
      - git-gui
      - gitk
      - gkrellm
      - gkrellshoot
      - gkrelltop
      - libnotify-bin
      - mate-notification-daemon
      - pasystray
      - root-tail
      - rxvt-unicode
      - stalonetray
      - suckless-tools
      - vim-gtk3
      - xfonts-jmk
      - xfonts-terminus
      - xfonts-terminus-dos
      - xscreensaver
      - xserver-xorg
      # Audio:
      - gkrellm-volume
      - pavucontrol
      - pavumeter
      - pulseaudio
      - pulseaudio-utils

- apt: state=present package=notion
  when: ansible_lsb.id != "Raspbian"

- name: setup rxvt-unicode as x-terminal-emulator
  alternatives: name=x-terminal-emulator path=/usr/bin/rxvt-unicode
