---
- name: slock configure rsyslog
  copy: src=slock/rsyslog.conf dest=/etc/rsyslog.d/slock.conf owner=root group=root mode=0644

- name: slock check if log file exists
  stat: path=/var/log/slock.log
  register: log

- name: slock create log file
  file: path=/var/log/slock.log state=touch
  when: not log.stat.exists

- name: slock set log file permissions
  file: state=file dest=/var/log/slock.log owner=root group=adm mode=0644

