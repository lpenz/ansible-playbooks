---

- name: create home dirs
  file:
    state: directory
    dest: "{{ lookup('env','HOME') }}/{{ item }}"
    mode: 0755
  with_items:
    - .config
    - .config/fontconfig
    - .config/dunst
    - .local
    - .local/share
    - .local/share/fonts

- name: install dotfiles
  copy:
    src: "dotfiles/{{ item.src }}"
    dest: "{{ lookup('env','HOME') }}/{{ item.dest }}"
    mode: "{{ item.mode }}"
  with_items:
    - { src: "Xresources"   , dest: ".Xresources"    , mode: 0644 }
    - { src: "xsession"     , dest: ".xsession"      , mode: 0755 }
    - { src: "dunstrc"      , dest: ".config/dunst/" , mode: 0644 }

- name: some dot files must exist
  copy:
    content: ''
    dest: "{{ lookup('env','HOME') }}/{{ item }}"
    force: no
    mode: 0644
  with_items:
     - .Xresources.local
     - .stalonetrayrc

- name: install fonts.conf that gets nix fonts
  template:
    src: fonts.conf.j2
    dest: "{{ lookup('env','HOME') }}/.config/fontconfig/fonts.conf"
    mode: 0644
  notify: fccache

- name: install nerd fonts
  unarchive:
    src: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/{{ item }}.zip
    dest: ~/.local/share/fonts/
    remote_src: yes
  with_items:
    - InconsolataGo
    - Meslo
